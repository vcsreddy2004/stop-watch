<html>
    <head>
        <title>
            Stop watch
        </title>
        <link rel="stylesheet" href="stylesheet.css" />
    </head>
    <body>
        <header>
            <h2>
                Stop watch
            </h2>
        </header>
        <div>
            <h2>
                Stop watch
            </h2>
            <span id = "minutes">00</span>
            <span>:</span>
            <span id = "seconds">00</span>
            <span>:</span>
            <span id = "milliSeconds">00</span><br />
            <input type = "button" value = "start" id = "start" />
            <input type = "button" value = "laps" id = "timeLaps" />
            <input type = "button" value = "clear Laps" id = "clearLaps" />
            <input type = "button" value = "stop" id = "stop" />
            <input type = "button" value = "reset" id = "reset" /><br />
            <h2 style = "margin-top:5%;">
                Time laps
            </h2>
            <div id = "recordLaps"></div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
